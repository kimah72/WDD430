<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- NAME -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control required"
            required
            #name="ngModel"
            [(ngModel)]="contact.name"
            [ngClass]="{'ng-invalid': name.invalid && name.touched}">
          <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            Name is required.
          </div>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control required"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #email="ngModel"
            [(ngModel)]="contact.email"
            [ngClass]="{'ng-invalid': email.invalid && email.touched}">
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            Enter a valid Email address.
          </div>
        </div>
      </div>

      <!-- PHONE -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control invalid"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone="ngModel"
            [(ngModel)]="contact.phone"
            [ngClass]="{'ng-invalid': phone.invalid && phone.touched}">
          <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
            Enter a valid phone number (e.g., 208-496-1234).
          </div>
        </div>
      </div>

      <!-- IMAGE URL -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            [(ngModel)]="contact.imageUrl">
        </div>
      </div>

      <!-- ERROR MESSAGE -->
      <div class="row" *ngIf="f.invalid && (name.touched || email.touched)">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            The Name and Email fields are required.
          </div>
        </div>
      </div>

      <!-- GROUP CONTACTS â€” DRAG & DROP not working -->
      <div class="row">
        <div class="form-group">
          <label>Group Contacts:</label>
            <div class="groupDiv">
              <p style="color: #666; font-style: italic; padding: 20px; text-align: center;">
                Group feature coming soon!
              </p>
            <div *ngFor="let member of groupContacts; let i = index" class="row pad-left-right">
              <div class="col-sm-10">
                <cms-contact-item [contact]="member"></cms-contact-item>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="!groupContacts?.length">
              Drag contacts in group here
            </span>
          </div>
        </div>
      </div>

      <!-- SAVE / CANCEL -->
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button 
            class="btn btn-success" 
            type="submit" 
            [disabled]="f.invalid">
            Save
          </button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
