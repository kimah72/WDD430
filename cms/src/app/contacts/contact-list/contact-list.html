<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8">
                <h3 class="panel-title"><strong>Contacts</strong></h3>
            </div>
            <div class="col-md-4 text-right">
                <a class="btn btn-success pull-right" (click)="onAddContact()">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <cms-contact-item 
            *ngFor="let contact of contacts; let i = index" 
            [contact]="contact"
            [index]="i">
        </cms-contact-item>
    </div>
</div>
