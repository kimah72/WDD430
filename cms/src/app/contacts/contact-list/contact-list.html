<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-8">
                <h3 class="panel-title pull-left"><strong>Contacts</strong></h3>
            </div>
            <div class="col-sm-4 pull-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts">
            <a href="#" class="clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ contact.name }}</h4>            
                <p class="list-group-item-text">{{ contact.description }}</p>
            </div>
                <span class="pull-right">
                <img 
                    [src]="contact.imageUrl" 
                    alt="{{contact.name}}"
                    class="img-responsive"
                    style="max-height: 50px;">
                </span>
                </a>          
            </li>
        </ul>
    </div>
</div>
