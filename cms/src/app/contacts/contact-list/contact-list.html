<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8">
                <h3 class="panel-title"><strong>Contacts</strong></h3>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <!-- added click event to call emitter function -->
        <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
    </div>
</div>
