<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            #name="ngModel"
            [(ngModel)]="document.name">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="document.description">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            class="form-control"
            required
            #url="ngModel"
            [(ngModel)]="document.url">
        </div>
      </div>

      <div class="row" *ngIf="name.invalid || url.invalid">
        <div class="col-sm-12">
          <div class="alert alert-danger">
            The Document Title and Document URL are required fields.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="f.invalid">
            Save
          </button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
