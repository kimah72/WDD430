<cms-header (selectedFeatureEvent)="switchView($event)"></cms-header>
<div class="container pull-left">
  <!-- this switched the views in the header -->
    <cms-documents *ngIf="selectedFeatureEvent === 'documents'"></cms-documents>
    <cms-message-list *ngIf="selectedFeatureEvent === 'messages'"></cms-message-list>
    <cms-contacts *ngIf="selectedFeatureEvent === 'contacts'"></cms-contacts>
</div>
